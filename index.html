<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caricature Me!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
</head>

<body>

<div class="navbar">
    <h1>Know Me!</h1>
</div>

<div class="top-container">
    <video id="video">Stream is not available</video>

    <button id="photo-button" class="btn btn-dark">
        Take Photo
    </button>

    <select id="photo-filter">
        <option value="none">Normal</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invert</option>
        <option value="hue-rotate(90deg)">Hue</option>
        <option value="blue(10px)">Blur</option>
        <option value="contrast(200%)">Contrast</option>
        <option value="drop-shadow(16px 16px 20px blue)">Drop Shadow</option>
        <option value="opacity(60%)">Opacity</option>
    </select>

    <button id="clear-button">Clear</button>

    <button id= "print" onclick="myFunction('photos')">Print</button>

    <canvas id="canvas"></canvas>

    <div class="button-container">
        <div class="box">
                <div id="photos"></div>
        </div>
    </div>

</div>

<script src="js/main.js"></script>

<script>
function myFunction(el) {

var prtContent = document.getElementById(el);
var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=400,toolbar=0,scrollbars=0,status=0');
WinPrint.document.write(prtContent.innerHTML);
WinPrint.document.close();
WinPrint.focus();
WinPrint.print();
WinPrint.close();
}
</script>


</body>
</html>
